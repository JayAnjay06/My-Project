name: Expo CI & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  expo-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'    # sesuaikan versi node proyekmu
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Metro/Expo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            .expo/cache
            node_modules/.cache
          key: ${{ runner.os }}-expo-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Lint
        run: npm run lint || true

      - name: Run unit tests
        run: npm test -- --ci

      - name: Build web (optional)
        if: github.ref == 'refs/heads/main'
        run: npm run build

      - name: Publish preview (PR preview) to EAS (optional)
        if: github.event_name == 'pull_request'
        uses: expo/expo-github-action@v7
        with:
          expo-command: eas update --branch pr-${{ github.event.number }} --message "PR #${{ github.event.number }} preview"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Build (release) (optional)
        if: github.ref == 'refs/heads/main'
        uses: expo/expo-github-action@v7
        with:
          expo-command: eas build --platform all --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
