name: Expo Build CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  expo-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'none'   # FIX AGAR TIDAK ERROR KARENA TIDAK ADA LOCK FILE

      - name: Install dependencies
        run: npm install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Run Tests
        run: npm test || echo "No tests found"

      - name: Build Expo project (Web)
        run: npm run build || echo "Build step skipped"

      - name: Publish Preview (optional)
        if: github.event_name == 'pull_request'
        uses: expo/expo-github-action@v7
        with:
          expo-command: publish --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Build (optional)
        if: github.ref == 'refs/heads/main'
        uses: expo/expo-github-action@v7
        with:
          expo-command: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
