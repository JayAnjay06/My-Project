name: MMIC CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Node.js + npm caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json  # ✅ arahkan ke frontend

      # ✅ Install dependencies dalam folder frontend
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # ✅ Cek struktur Expo
      - name: Expo Doctor
        working-directory: ./frontend
        run: npx expo-doctor

      # ✅ TypeScript check
      - name: TypeScript Check
        working-directory: ./frontend
        run: npx tsc --noEmit

      # ✅ ESLint (jika ada)
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint --if-present

      # ✅ Testing (jika ada)
      - name: Run Tests
        working-directory: ./frontend
        run: npm test --if-present

      # ✅ Build opsional (tidak build native)
      - name: Skip native build
        run: echo "Expo managed workflow. Native build skipped."
