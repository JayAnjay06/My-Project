name: Expo Build Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  expo-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node + caching npm agar tidak lambat
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install semua dependensi
      - name: Install dependencies
        run: npm ci

      # Lint optional (kalau ada script lint)
      - name: Run lint
        run: npm run lint || echo "No lint script"

      # Jalankan unit test (kalau ada jest/vitest)
      - name: Run unit tests
        run: npm test --if-present -- --ci

      # Build web Expo (opsional, tidak error kalau tidak ada)
      - name: Build Expo Web
        run: npm run build --if-present

      # Upload hasil build sebagai artifact (opsional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-web-build
          path: dist/
          if-no-files-found: ignore
