name: Expo CI & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  expo-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend    # ✅ semua perintah npm berjalan di folder ini

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json   # ✅ arahkan ke folder frontend

      - name: Install dependencies
        run: npm ci

      - name: Cache Metro/Expo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            frontend/.expo
            frontend/node_modules/.cache
          key: ${{ runner.os }}-expo-cache-${{ hashFiles('frontend/package-lock.json') }}

      - name: Run unit tests
        run: npm test -- --ci

      - name: Build web (optional)
        if: github.ref == 'refs/heads/main'
        run: npm run build
