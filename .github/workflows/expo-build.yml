name: MMIC CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: .   # ✅ pastikan di root repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # ✅ caching yang benar untuk npm

      - name: Install dependencies
        working-directory: .
        run: npm install

      - name: Validate project structure (Expo Doctor)
        run: npx expo-doctor

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run tests (jika ada)
        run: npm test --if-present

      - name: Build (Expo / React Native, optional)
        run: |
          echo "Skipping native build. Using Expo managed workflow."
