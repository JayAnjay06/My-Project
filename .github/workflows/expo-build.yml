name: Expo Build CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node 22 (sesuai laptop kamu)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm   # ✅ WAJIB: npm / yarn / pnpm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Setup Expo CLI
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          cache: npm   # ✅ JANGAN none

      # 5. Build Android
      - name: Build Android
        run: npx expo build:android --non-interactive

      # 6. Build iOS
      - name: Build iOS
        run: npx expo build:ios --non-interactive
